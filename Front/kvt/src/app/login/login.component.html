<div class="registration-container">
    <h1>Login</h1>
    <form #loginForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="username">Korisnicko ime</label>
            <input type="text" [formControlName]="'username'" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Lozinka</label>
            <input type="password" [formControlName]="'password'" id="password" placeholder="Lozinka" required>
        </div>
        <button type="submit" class="register-button">Log In</button>
    </form>
    <p>Nemate akaunt? <a routerLink="/registration" (click)="redirectToRegistration()">Registracija</a></p>
</div>
