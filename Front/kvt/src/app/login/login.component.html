<div class="login-container">
    <h1>Login</h1>
    <form #loginForm="ngForm"  [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Korisnicko ime</label>
            <input type="text" [formControlName]="'username'" placeholder="Username" required>
            <span *ngIf="!form.get('username')?.valid && form.get('username')?.touched">
                Username nije dobar
              </span>
        </div>
        <div class="form-group">
            <label for="password">Lozinka</label>
            <input type="password" [formControlName]="'lozinka'" placeholder="Lozinka" required>
            <span *ngIf="!form.get('lozinka')?.valid && form.get('lozinka')?.touched">
                Lozinka nije dobra
            </span>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
